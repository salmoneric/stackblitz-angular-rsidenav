<!-- RIGHT SIDE NAVIGATION   -->
<div [ngClass]="{ visible: isVisible }" class="wrap wrap-black">
  <div [ngClass]="{ visible: isVisible }" class="wrap wrap-white">
    <div class="sidenavheader">
      <ul class="sidenavlist">
        <li><a href="#">HEY</a></li>
        <li><a href="#">SETTINGS</a></li>
        <li><a href="#">BACKUP</a></li>
      </ul>
      <button (click)="toggleVisible()" class="wrap-btn close-btn">
        <i>Close</i>
      </button>
    </div>

      <app-tabsbuttons [activeTab]="activeTab" (tabChange)="onTabChange($event)"></app-tabsbuttons>

    <div class="innav">
      <app-tabscontents [activeTab]="activeTab"></app-tabscontents>
    </div>

  </div>
</div>
